name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gorizond/gorizond.github.io

jobs:
  build-and-push:
    name: Build and Publish Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=sha,format=short
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Security scan (Trivy)
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: table
          exit-code: 0
          ignore-unfixed: true
        continue-on-error: true

  helm-release:
    name: Package and Publish Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: write
    env:
      CHART_DIR: helm/gorizond-site
      CHART_REPO: oci://ghcr.io/${{ github.repository_owner }}/charts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Determine chart version
        id: vars
        run: |
          REF="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${REF}" =~ ^v[0-9]+(\.[0-9]+)*$ ]]; then
            VERSION="${REF#v}"
          else
            # Non-tag builds: use a monotonically increasing run number for reproducible ordering.
            # Helm requires SemVer, so encode as prerelease `sha.<run_number>`.
            VERSION="0.0.0-sha.${GITHUB_RUN_NUMBER}"
          fi
          echo "chart_version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "app_version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR for Helm
        run: helm registry login ghcr.io --username "${{ github.actor }}" --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Lint chart
        run: helm lint "${{ env.CHART_DIR }}"

      - name: Package chart
        run: |
          mkdir -p dist
          helm package "${{ env.CHART_DIR }}" \
            --version "${{ steps.vars.outputs.chart_version }}" \
            --app-version "${{ steps.vars.outputs.app_version }}" \
            --destination dist

      - name: Publish chart
        run: |
          CHART_PACKAGE="dist/gorizond-site-${{ steps.vars.outputs.chart_version }}.tgz"
          helm push "${CHART_PACKAGE}" "${{ env.CHART_REPO }}"
