apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gorizond-docs
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - docs.example.com
      secretName: gorizond-docs-tls
  rules:
    - host: docs.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gorizond-docs
                port:
                  number: 80
