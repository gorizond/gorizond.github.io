# Nginx configuration template intended to be rendered via `envsubst` before start.
# Environment variables used:
#   DOMAIN          - single domain for both the Docusaurus site and Rancher dashboard
#   RANCHER_UPSTREAM  - optional backend URL for the Rancher server (e.g., https://rancher.internal:8443)

worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    # Enable gzip for common static asset types to reduce transfer sizes.
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/font-woff
        application/font-woff2
        image/svg+xml;

    # Support WebSocket upgrades for the Rancher dashboard.
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Single server handling both the Docusaurus site (/) and Rancher dashboard.
    server {
        listen 80;
        server_name ${DOMAIN};

        location /dashboard {
            proxy_pass ${RANCHER_UPSTREAM};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        location /v3 {
            proxy_pass ${RANCHER_UPSTREAM};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        location /v1 {
            proxy_pass ${RANCHER_UPSTREAM};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        location /k8s {
            proxy_pass ${RANCHER_UPSTREAM};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        root /usr/share/nginx/html;
        index index.html;

        # Cache and serve static assets directly.
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|otf|woff|woff2)$ {
            add_header Cache-Control "public, max-age=2592000, immutable";
            try_files $uri =404;
        }

        # SPA fallback to index.html for client-side routing.
        location / {
            try_files $uri $uri/ /index.html;
            # Optionally set shorter cache for HTML to ensure fresh deploys.
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
