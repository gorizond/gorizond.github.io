{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gorizond-site.fullname" . }}
  labels:
    {{- include "gorizond-site.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $rancherServiceName := $.Values.rancher.serviceName }}
    {{- if $.Values.rancher.namespace }}
    {{- $rancherServiceName = printf "%s.%s.svc.cluster.local" $.Values.rancher.serviceName $.Values.rancher.namespace }}
    {{- end }}
    - host: {{ .host }}
      http:
        paths:
          {{- if $.Values.rancher.enabled }}
          {{- /* Static paths go to Docusaurus (longer paths = higher priority in nginx) */}}
          {{- range $.Values.docusaurus.staticPaths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "gorizond-site.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
          {{- /* Everything else goes to Rancher (/ as catch-all, lowest priority) */}}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $rancherServiceName }}
                port:
                  number: {{ $.Values.rancher.servicePort }}
          {{- else }}
          {{- /* Rancher disabled - all traffic to Docusaurus */}}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "gorizond-site.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
