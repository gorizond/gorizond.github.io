{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gorizond-site.fullname" . }}
  labels:
    {{- include "gorizond-site.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
  {{- if .Values.rancher.enabled }}
  {{- /* Rancher as defaultBackend - catches all unmatched paths */}}
  {{- $rancherServiceName := .Values.rancher.serviceName }}
  {{- if .Values.rancher.namespace }}
  {{- $rancherServiceName = printf "%s.%s.svc.cluster.local" .Values.rancher.serviceName .Values.rancher.namespace }}
  {{- end }}
  defaultBackend:
    service:
      name: {{ $rancherServiceName }}
      port:
        number: {{ .Values.rancher.servicePort }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- if $.Values.rancher.enabled }}
          {{- /* Docusaurus static paths */}}
          {{- range $.Values.docusaurus.staticPaths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "gorizond-site.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
          {{- else }}
          {{- /* Rancher disabled - use paths from values */}}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "gorizond-site.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
