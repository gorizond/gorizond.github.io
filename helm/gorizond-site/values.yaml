replicaCount: 2

image:
  repository: ghcr.io/gorizond/gorizond.github.io
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: docs.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gorizond-docs-tls
      hosts:
        - docs.example.com

env:
  domain: docs.example.com
  rancherUpstream: "" # nginx proxy upstream inside the pod; separate from direct Ingress routing

# Docusaurus static paths that should NOT go to Rancher.
# Uses regex patterns when rancher.enabled=true.
docusaurus:
  staticPaths:
    - ^/$ # Root page only (exact match)
    - ^/assets(/.*)?$ # /assets and /assets/*
    - ^/img(/.*)?$ # /img and /img/*
    - ^/blog(/.*)?$ # /blog and /blog/*
    - ^/docs(/.*)?$ # /docs and /docs/*
    - ^/contacts(/.*)?$ # /contacts and /contacts/*
    - ^/search(/.*)?$ # /search (Docusaurus search)
    - ^/[^/]+\.html$ # Any .html file at root
    - ^/sitemap\.xml$ # Sitemap
    - ^/robots\.txt$ # Robots

# Rancher direct Ingress routing (bypasses nginx proxy).
# When enabled, all paths NOT matching docusaurus.staticPaths go to Rancher.
rancher:
  enabled: false
  serviceName: rancher
  servicePort: 80
  # Set when Rancher is in a different namespace; omitted uses release namespace.
  namespace: ""

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

nodeSelector: {}

tolerations: []

affinity: {}

extraNginxConfig: ""
