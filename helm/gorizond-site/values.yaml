replicaCount: 2

image:
  repository: ghcr.io/gorizond/gorizond.github.io
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: docs.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gorizond-docs-tls
      hosts:
        - docs.example.com

env:
  domain: docs.example.com
  rancherUpstream: "" # nginx proxy upstream inside the pod; separate from direct Ingress routing

# Rancher as defaultBackend - catches all paths not matched by Docusaurus.
# When enabled, Docusaurus paths are explicit, everything else goes to Rancher.
rancher:
  enabled: false
  serviceName: rancher
  servicePort: 80
  namespace: ""

# Docusaurus static paths (used when rancher.enabled=true).
# These paths go to Docusaurus, everything else goes to Rancher via defaultBackend.
docusaurus:
  staticPaths:
    - path: /
      pathType: Exact
    - path: /assets
      pathType: Prefix
    - path: /img
      pathType: Prefix
    - path: /blog
      pathType: Prefix
    - path: /docs
      pathType: Prefix
    - path: /contacts
      pathType: Prefix
    - path: /search
      pathType: Prefix
    - path: /sitemap.xml
      pathType: Exact
    - path: /robots.txt
      pathType: Exact
    - path: /favicon.ico
      pathType: Exact
    - path: /manifest.json
      pathType: Exact

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

nodeSelector: {}

tolerations: []

affinity: {}

extraNginxConfig: ""
